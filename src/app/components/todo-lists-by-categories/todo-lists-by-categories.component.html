<ng-container *ngFor="let category of Object.keys(_todosByCategories)">
  <hd-todo-list-with-category-header
    [category]="category"
    [todos]="_todosByCategories[category]"
    (deleteTodo)="deleteTodo.emit($event)"
    (editTodo)="editTodo.emit($event)">
  </hd-todo-list-with-category-header>
  <div style="height: 20px"></div>
</ng-container>
